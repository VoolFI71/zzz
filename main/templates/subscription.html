<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GLS VPN — Добавить конфиг</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
    :root {
      /* Telegram Mini App адаптивные цвета */
      --bg: #ffffff;
      --bg-secondary: #f8f9fa;
      --bg-tertiary: #f1f3f4;
      --text: #000000;
      --text-secondary: #6c757d;
      --text-muted: #adb5bd;
      --primary: #0088cc;
      --primary-hover: #006bb3;
      --success: #28a745;
      --warning: #ffc107;
      --error: #dc3545;
      --border: #e9ecef;
      --border-hover: #dee2e6;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 4px 16px rgba(0, 0, 0, 0.15);
      --radius: 12px;
      --radius-sm: 8px;
      --radius-lg: 16px;
    }

    /* Telegram темная тема */
    .telegram-theme {
      --bg: #17212b;
      --bg-secondary: #242f3d;
      --bg-tertiary: #2b5278;
      --text: #ffffff;
      --text-secondary: #a8b2bb;
      --text-muted: #7a8a99;
      --primary: #64a9dc;
      --primary-hover: #5a9bd4;
      --border: #3e546a;
      --border-hover: #4a5f7a;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow-x: hidden;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
      color: var(--text);
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      min-height: 100vh;
      position: relative;
      transition: background-color 0.3s ease;
    }

    /* Animated background elements */
    /* Убираем анимированный фон для Mini App */
    .bg-blur {
      display: none;
    }

    /* Main container */
    .container {
      width: 100%;
      max-width: 100%;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    /* Header Section */
    .header-section {
      text-align: center;
      padding: 20px 0;
    }

    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      margin-bottom: 8px;
    }

    .logo {
      width: 48px;
      height: 48px;
      background: var(--primary);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: white;
      box-shadow: var(--shadow);
    }

    .brand-info {
      text-align: left;
    }

    .title {
      font-size: 24px;
      font-weight: 700;
      color: var(--text);
      margin: 0 0 4px 0;
    }

    .subtitle {
      font-size: 14px;
      color: var(--text-secondary);
      margin: 0;
    }

    /* Status Section */
    .status-section {
      margin: 16px 0;
    }

    .status-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .status-icon {
      font-size: 24px;
      flex-shrink: 0;
    }

    .status-content h3 {
      font-size: 16px;
      font-weight: 600;
      color: var(--text);
      margin: 0 0 4px 0;
    }

    .status-content p {
      font-size: 14px;
      color: var(--text-secondary);
      margin: 0;
      line-height: 1.4;
    }

    /* Status chips */
    .status {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .chip {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 20px;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .chip:hover {
      background: var(--bg-secondary);
      border-color: var(--border-hover);
    }

    .chip.success {
      color: var(--success);
      border-color: var(--success);
      background: rgba(40, 167, 69, 0.1);
    }

    /* Actions Section */
    .actions-section {
      margin: 16px 0;
    }

    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .action-btn {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--bg-secondary);
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: left;
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    .action-btn:hover {
      background: var(--bg-tertiary);
      border-color: var(--border-hover);
      transform: translateY(-1px);
      box-shadow: var(--shadow);
    }

    .action-btn.primary {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    .action-btn.primary:hover {
      background: var(--primary-hover);
      border-color: var(--primary-hover);
    }

    .action-btn.secondary {
      background: var(--bg-secondary);
      color: var(--text);
    }

    .btn-icon {
      font-size: 24px;
      flex-shrink: 0;
    }

    .btn-content {
      flex: 1;
    }

    .btn-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 2px;
    }

    .btn-subtitle {
      font-size: 14px;
      opacity: 0.8;
    }

    .btn-arrow {
      font-size: 18px;
      opacity: 0.6;
    }

    /* Help Section */
    .help-section {
      margin: 16px 0;
    }

    .help-card {
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 16px;
      display: flex;
      align-items: flex-start;
      gap: 12px;
    }

    .help-icon {
      font-size: 20px;
      flex-shrink: 0;
      margin-top: 2px;
    }

    .help-content h4 {
      font-size: 14px;
      font-weight: 600;
      color: var(--text);
      margin: 0 0 4px 0;
    }

    .help-content p {
      font-size: 13px;
      color: var(--text-secondary);
      margin: 0;
      line-height: 1.4;
    }


    /* Actions */
    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 16px 24px;
      border: none;
      border-radius: var(--radius);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
      box-shadow: var(--shadow);
    }

    .btn-primary:hover {
      background: var(--primary-hover);
      transform: translateY(-1px);
      box-shadow: var(--shadow-lg);
    }

    .btn-secondary {
      background: transparent;
      color: var(--text);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: var(--bg-tertiary);
      border-color: var(--border-hover);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }

    .btn.loading {
      position: relative;
      color: transparent;
    }

    .btn.loading::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top: 2px solid currentColor;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .btn-primary.loading::after {
      border-top-color: white;
    }

    .btn-secondary.loading::after {
      border-top-color: var(--text);
    }

    /* Help text */
    .help {
      text-align: center;
      color: var(--text-muted);
      font-size: 14px;
      line-height: 1.5;
      margin-top: 16px;
    }

    /* Toast notification */
    .toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: var(--bg3);
      color: var(--text);
      border: 1px solid var(--stroke);
      padding: 12px 20px;
      border-radius: var(--radius);
      font-size: 14px;
      font-weight: 500;
      opacity: 0;
      transition: all 0.3s ease;
      pointer-events: none;
      z-index: 1000;
      box-shadow: var(--shadow-lg);
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    .toast.success {
      background: rgba(40, 167, 69, 0.1);
      border-color: var(--success);
      color: var(--success);
    }

    .toast.warning {
      background: rgba(255, 193, 7, 0.1);
      border-color: var(--warning);
      color: var(--warning);
    }

    .toast.error {
      background: rgba(220, 53, 69, 0.1);
      border-color: var(--error);
      color: var(--error);
    }

    /* Telegram Mini App specific styles */
    .telegram-theme {
      --bg: var(--tg-theme-bg-color, #ffffff);
      --bg-secondary: var(--tg-theme-secondary-bg-color, #f8f9fa);
      --text: var(--tg-theme-text-color, #000000);
      --text-secondary: var(--tg-theme-hint-color, #6c757d);
      --primary: var(--tg-theme-button-color, #0088cc);
      --border: var(--tg-theme-section-separator-color, #e9ecef);
    }

    /* Responsive design */
    @media (max-width: 480px) {
      .container {
        max-width: 100%;
        padding: 0 16px;
      }
      
      .card {
        padding: 24px 20px;
      }
      
      .title {
        font-size: 20px;
      }
      
      .subtitle {
        font-size: 14px;
      }
      
      .btn {
        padding: 14px 20px;
        font-size: 15px;
      }
    }

    @media (max-width: 360px) {
      .card {
        padding: 20px 16px;
      }
      
      .logo {
        width: 56px;
        height: 56px;
        font-size: 24px;
      }
      
      .title {
        font-size: 18px;
      }
    }

    /* Loading animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive design for Mini App */
    @media (max-width: 480px) {
      .container {
        padding: 12px;
        gap: 12px;
      }
      
      .header-section {
        padding: 16px 0;
      }
      
      .logo-container {
        flex-direction: column;
        text-align: center;
        gap: 12px;
      }
      
      .brand-info {
        text-align: center;
      }
      
      .title {
        font-size: 20px;
      }
      
      .action-btn {
        padding: 14px;
        gap: 12px;
      }
      
      .btn-title {
        font-size: 15px;
      }
      
      .btn-subtitle {
        font-size: 13px;
      }
      
      .help-card {
        padding: 14px;
      }
    }

    /* Telegram Mini App specific adjustments */
    .telegram-theme .container {
      padding: 8px;
    }
    
    .telegram-theme .header-section {
      padding: 12px 0;
    }
    
    .telegram-theme .action-btn {
      border-radius: 8px;
    }
    </style>
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <div class="header-section">
      <div class="logo-container">
      <div class="logo">⚡</div>
        <div class="brand-info">
          <h1 class="title">GLS VPN</h1>
          <p class="subtitle">Быстрый и безопасный VPN</p>
        </div>
      </div>
    </div>

    <!-- Status Section -->
    <div class="status-section">
      <div class="status-card">
        <div class="status-icon">✅</div>
        <div class="status-content">
          <h3>Подписка готова</h3>
          <p>Ваша конфигурация подготовлена для импорта в V2rayTun</p>
        </div>
      </div>
    </div>

    <!-- Actions Section -->
    <div class="actions-section">
      <div class="action-buttons">
        <button class="action-btn primary" id="openBtn">
          <div class="btn-icon">📲</div>
          <div class="btn-content">
            <div class="btn-title">Открыть в V2rayTun</div>
            <div class="btn-subtitle">Автоматический импорт</div>
          </div>
          <div class="btn-arrow">→</div>
        </button>
        
        <button class="action-btn secondary" id="copyBtn">
          <div class="btn-icon">📋</div>
          <div class="btn-content">
            <div class="btn-title">Копировать ссылку</div>
            <div class="btn-subtitle">Ручной импорт</div>
          </div>
          <div class="btn-arrow">→</div>
        </button>
      </div>
    </div>

    <!-- Help Section -->
    <div class="help-section">
      <div class="help-card">
        <div class="help-icon">💡</div>
        <div class="help-content">
          <h4>Как использовать</h4>
          <p>Нажмите "Открыть в V2rayTun" для автоматического импорта или скопируйте ссылку для ручного добавления</p>
        </div>
      </div>
    </div>
  </div>

  <div class="toast" id="toast">Скопировано</div>

  <script>
    // Telegram Mini App integration
    let tg = null;
    if (window.Telegram && window.Telegram.WebApp) {
      tg = window.Telegram.WebApp;
      tg.ready();
      tg.expand();
      
      // Apply Telegram theme
      document.body.classList.add('telegram-theme');
      
      // Set theme colors from Telegram
      if (tg.themeParams) {
        const theme = tg.themeParams;
        if (theme.bg_color) {
          document.documentElement.style.setProperty('--bg', theme.bg_color);
        }
        if (theme.secondary_bg_color) {
          document.documentElement.style.setProperty('--bg-secondary', theme.secondary_bg_color);
        }
        if (theme.text_color) {
          document.documentElement.style.setProperty('--text', theme.text_color);
        }
        if (theme.hint_color) {
          document.documentElement.style.setProperty('--text-secondary', theme.hint_color);
        }
        if (theme.button_color) {
          document.documentElement.style.setProperty('--primary', theme.button_color);
        }
        if (theme.section_separator_color) {
          document.documentElement.style.setProperty('--border', theme.section_separator_color);
        }
      }
      
      // Set header color
      if (tg.headerColor) {
        document.documentElement.style.setProperty('--primary', tg.headerColor);
      }
    }

    const qs = new URLSearchParams(location.search);
    const configB64 = qs.get('config');
    const subscriptionParam = qs.get('subscription');
    const subKeyParam = qs.get('sub_key');
    
    // Извлекаем sub_key из URL пути если он не передан как параметр
    let subKeyFromPath = null;
    if (!subKeyParam && location.pathname.includes('/subscription/')) {
      const pathParts = location.pathname.split('/');
      const subscriptionIndex = pathParts.indexOf('subscription');
      if (subscriptionIndex !== -1 && pathParts[subscriptionIndex + 1]) {
        subKeyFromPath = pathParts[subscriptionIndex + 1];
      }
    }
    
    const openBtn = document.getElementById('openBtn');
    const copyBtn = document.getElementById('copyBtn');
    const toast = document.getElementById('toast');
    
    function showToast(text, type = 'success') {
      toast.textContent = text;
      toast.className = `toast show ${type}`;
      setTimeout(() => toast.classList.remove('show'), 2000);
    }
    
    
    // Нормализуем URL-safe base64
    function normalizeB64(input) {
      if (!input) return '';
      let s = input.replace(/-/g, '+').replace(/_/g, '/');
      const pad = s.length % 4;
      if (pad === 2) s += '==';
      else if (pad === 3) s += '=';
      else if (pad !== 0) s += '===';
      return s;
    }
    
    // Валидация и определение конфигурации
    function validateConfig() {
      const hasConfig = configB64 || subscriptionParam || subKeyParam || subKeyFromPath;
      if (!hasConfig) {
        showToast('Отсутствуют параметры конфигурации', 'warning');
        return false;
      }
      return true;
    }
    
    // Определяем конфигурацию для использования
    let displayConfig = '';
    let displayUrl = '';
    let configType = '';
    
    // Отладочная информация
    console.log('Debug info:', {
      configB64,
      subscriptionParam,
      subKeyParam,
      subKeyFromPath,
      pathname: location.pathname
    });
    
    try {
      if (configB64) {
        // Декодируем base64 конфигурацию
        displayConfig = atob(normalizeB64(configB64));
        displayUrl = displayConfig;
        configType = 'base64';
      } else if (subscriptionParam && !subscriptionParam.startsWith('http')) {
        // Если это не URL, а сырая конфигурация
        displayConfig = subscriptionParam;
      displayUrl = subscriptionParam;
        configType = 'raw';
      } else if (subKeyParam || subKeyFromPath) {
        // Для подписки создаем URL (используем subKeyParam или subKeyFromPath)
        const subKey = subKeyParam || subKeyFromPath;
        displayUrl = `https://swaga.space/subscription/${encodeURIComponent(subKey)}`;
        displayConfig = displayUrl;
        configType = 'subscription';
    } else {
        // Если нет конфигурации
        displayConfig = '';
        displayUrl = '';
        configType = 'none';
      }
    } catch (error) {
      console.error('Error decoding config:', error);
      displayConfig = '';
      displayUrl = '';
      configType = 'error';
      showToast('Ошибка декодирования конфигурации', 'error');
    }
    
    // Отладочная информация о результате
    console.log('Config result:', {
      displayConfig,
      displayUrl,
      configType,
      isMobile,
      isTelegram,
      hasTelegramWebApp: !!tg
    });
    
    // Определяем платформу
    const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    const isTelegram = tg && tg.platform;
    
    // Обработчик кнопки "Открыть в V2rayTun"
    openBtn.addEventListener('click', async () => {
      if (!isMobile && !isTelegram) {
        showToast('Откройте со смартфона для импорта', 'warning');
        return;
      }
      
      // Специальная обработка для Telegram Mini App
      if (isTelegram && tg) {
        // В Telegram Mini App используем Telegram.WebApp.openLink
        if (tg.openLink) {
          try {
            tg.openLink(displayUrl);
            showToast('Открываем в браузере...', 'success');
            return;
          } catch (e) {
            console.log('Telegram openLink failed:', e);
          }
        }
      }
      
      if (!displayUrl) {
        showToast('Конфигурация не найдена', 'error');
        return;
      }
      
      // Показываем состояние загрузки
      openBtn.disabled = true;
      openBtn.classList.add('loading');
      
      try {
        // Пробуем разные схемы для V2rayTun
        const schemes = [
          `v2raytun://import/${btoa(unescape(encodeURIComponent(displayUrl)))}`,
          `v2ray://import/${btoa(unescape(encodeURIComponent(displayUrl)))}`,
          `v2raytun://add/${encodeURIComponent(displayUrl)}`,
          `v2ray://add/${encodeURIComponent(displayUrl)}`
        ];
        
        let opened = false;
        
        // Пробуем открыть с каждой схемой
        for (const scheme of schemes) {
          try {
            // Сначала пробуем через window.open (лучше для Mini App)
            const newWindow = window.open(scheme, '_blank');
            if (newWindow) {
              opened = true;
              break;
            }
            
            // Fallback: создаем ссылку
            const link = document.createElement('a');
            link.href = scheme;
            link.style.display = 'none';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            opened = true;
            break;
          } catch (e) {
            console.log('Scheme failed:', scheme, e);
          }
        }
        
        if (opened) {
          showToast('Открываем V2rayTun...', 'success');
        } else {
          // Fallback: копируем URL в буфер обмена
          try {
            await navigator.clipboard.writeText(displayUrl);
            showToast('Ссылка скопирована. Вставьте в V2rayTun', 'warning');
          } catch (clipboardError) {
            // Если не удалось скопировать, показываем URL для ручного копирования
            showToast(`Скопируйте ссылку: ${displayUrl}`, 'warning');
          }
        }
        
        // Проверяем, открылось ли приложение
        setTimeout(() => {
          if (document.hasFocus()) {
            showToast('Если приложение не открылось — скопируйте конфиг', 'warning');
          }
          // Снимаем состояние загрузки
          openBtn.disabled = false;
          openBtn.classList.remove('loading');
        }, 1500);
        
      } catch (error) {
        console.error('Error opening V2rayTun:', error);
        showToast('Ошибка открытия приложения', 'error');
        // Снимаем состояние загрузки при ошибке
        openBtn.disabled = false;
        openBtn.classList.remove('loading');
      }
    });
    
    // Обработчик кнопки "Копировать конфиг"
    copyBtn.addEventListener('click', async () => {
      if (!displayConfig && !displayUrl) {
        showToast('Конфигурация не найдена', 'error');
        return;
      }
      
      // Показываем состояние загрузки
      copyBtn.disabled = true;
      copyBtn.classList.add('loading');
      
      const textToCopy = displayConfig || displayUrl;
      
      try {
        if (navigator.clipboard && window.isSecureContext) {
          await navigator.clipboard.writeText(textToCopy);
        } else {
          // Fallback для старых браузеров
          const textArea = document.createElement('textarea');
          textArea.value = textToCopy;
          textArea.style.position = 'fixed';
          textArea.style.opacity = '0';
          document.body.appendChild(textArea);
          textArea.focus();
          textArea.select();
          document.execCommand('copy');
          document.body.removeChild(textArea);
        }
        
        showToast('✅ Скопировано', 'success');
        
        // Вибрация для мобильных устройств
        if (navigator.vibrate) {
          navigator.vibrate(100);
        }
        
        // Haptic feedback для Telegram
        if (tg && tg.HapticFeedback) {
          tg.HapticFeedback.impactOccurred('light');
        }
        
      } catch (error) {
        console.error('Error copying config:', error);
        showToast('❌ Не удалось скопировать', 'error');
      } finally {
        // Снимаем состояние загрузки
        setTimeout(() => {
          copyBtn.disabled = false;
          copyBtn.classList.remove('loading');
        }, 1000);
      }
    });
    
    // Улучшенная анимация появления
    function animateCard() {
      const sections = document.querySelectorAll('.header-section, .status-section, .actions-section, .help-section');
      
      // Последовательная анимация секций
      sections.forEach((section, index) => {
        section.style.opacity = '0';
        section.style.transform = 'translateY(20px)';
        section.style.transition = 'all 0.4s ease';
        
        setTimeout(() => {
          section.style.opacity = '1';
          section.style.transform = 'translateY(0)';
        }, 100 + (index * 150));
      });
    }
    
    // Запускаем анимацию после загрузки
    animateCard();
    
    // Улучшенная обработка ошибок
    window.addEventListener('error', (event) => {
      console.error('Global error:', event.error);
      showToast('Произошла ошибка', 'error');
    });
    
    window.addEventListener('unhandledrejection', (event) => {
      console.error('Unhandled promise rejection:', event.reason);
      showToast('Произошла ошибка при выполнении операции', 'error');
    });
    
    // Обработка потери фокуса (пользователь переключился на другое приложение)
    let isAppFocused = true;
    window.addEventListener('blur', () => {
      isAppFocused = false;
    });
    
    window.addEventListener('focus', () => {
      isAppFocused = true;
    });
    
    // Обработка изменения темы Telegram
    if (tg && tg.onEvent) {
      tg.onEvent('themeChanged', () => {
        // Перезагружаем страницу при изменении темы
        location.reload();
      });
    }
    </script>
</body>
