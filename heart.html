<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ааа</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: black;
        }

        .heart-button {
            background: linear-gradient(45deg, #8e44ad, #9b59b6);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(142, 68, 173, 0.3);
        }

        .heart-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(142, 68, 173, 0.4);
        }

        .heart-button:active {
            transform: translateY(0);
        }

        .heart {
            width: 400px;
            height: 360px;
            position: relative;
            margin: 30px auto;
            opacity: 0;
            transform: scale(0);
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            filter: drop-shadow(0 0 40px rgba(142, 68, 173, 0.6));
        }

        .heart.show {
            opacity: 1;
            transform: scale(1);
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            width: 208px;
            height: 320px;
            position: absolute;
            left: 196px;
            top: 0;
            background: transparent;
            border: 16px solid #8e44ad;
            border-radius: 200px 200px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
            box-shadow: 
                0 0 50px rgba(142, 68, 173, 0.8),
                inset 0 0 40px rgba(142, 68, 173, 0.3);
        }

        .heart::after {
            left: -4px;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .heart::before {
            border-bottom: none;
        }

        .heart::after {
            border-bottom: none;
        }

        .heart-text {
            position: absolute;
            top: 50%;
            left: 53%;
            transform: translate(-50%, -50%);
            color: #8e44ad;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 
                0 0 20px rgba(142, 68, 173, 0.8),
                0 0 40px rgba(142, 68, 173, 0.6),
                0 0 60px rgba(142, 68, 173, 0.4);
            opacity: 0;
            transition: opacity 0.5s ease 0.3s;
        }

        .heart.show .heart-text {
            opacity: 1;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            14% {
                transform: scale(1.1);
            }
            28% {
                transform: scale(1);
            }
            42% {
                transform: scale(1.1);
            }
            70% {
                transform: scale(1);
            }
        }

    </style>
</head>
<body>
    <button class="heart-button" onclick="showHeart()">ЫЫЫ</button>
    <div class="heart" id="heart">
        <div class="heart-text">Алиса</div>
    </div>

    <script>
        function showHeart() {
            const heart = document.getElementById('heart');
            
            // Показываем сердце
            heart.classList.add('show');
            
            // Скрываем кнопку
            const button = document.querySelector('.heart-button');
            button.style.display = 'none';
        }
    </script>
</body>
</html>
